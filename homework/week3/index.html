<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="d3/d3.v3.js"></script>
		<script type="text/javascript" src="d3/d3.tip.v0.6.3.js"></script>
		<script type="text/javascript">
			d3.select("head").append("title").text("Creating an interactive bar chart using D3");
		</script>
	</head>
	<body>
		<script type="text/javascript">
			d3.select("body").append("h3").text("Name: Marwa Ahmed, Student number: 10747141");
			d3.select("body").append("p").text("This bar chart visualizes the number of students for each province in the Netherlands.");

			// binding data
			d3.json("datasets.json", function(error, dataset){
				if(error) {
					return console.warn(error);
				}

				// variables for width and height etc.
				var svgWidth = 700;
				var svgHeight = 400;
				var barPadding = 1;
				var widthBar = svgWidth/dataset.data.length;
				var padding = 20;
				var margin = {left: 50, right: 50, top: 50, bottom: 50};
				var width = svgWidth - margin.left - margin.right;
				var height = svgHeight - margin.top - margin.bottom;


				// 
				var provinces = [];
				for (var i = 0; i < dataset.data.length; i++){
					provinces.push(dataset.data.province);
				}

//var maxProv = d3.max(dataset.data, function(d){ return dataset[0] })

				// var xScale = d3.scale.ordinal()
				// 					 .domain(dataset.data.map(function(d){ return d.province ; } ))
				// 					 .range([margin.left, svgWidth - margin.right]);


				var minData = d3.min(dataset.data, function(d){return d.NoStudents[1]; })
				var maxData = d3.max(dataset.data, function(d){return d.NoStudents[1]; })
								
				// var yScale = d3.scale.linear()
				// 					 .domain([minData, maxData])
				// 					 .range([margin.top, svgHeight - margin.bottom]);
								
				// var yScale = d3.scale.linear()
				// 					 .domain([0, maxData])
				// 					 .range([0, svgHeight]);


				// create svg element
				var svg = d3.select("body")
							.append("svg")
							.attr("class", "bar")
							.attr("width", svgWidth)
							.attr("height", svgHeight);
							// .style("height", function(d){
							// 	var barHeight = d.NoStudents/250;
							// 	return barHeight + "px"; 
							// });

				// draw the rectangles from the data
				var rectangles = svg.selectAll("rect")
							.data(dataset.data)
							.enter()
							.append("rect")
							
							// i is a numeric index value of the current element
							.attr("x", function(d, i){
								//return xScale(d.province.length)
								// push each subsequent bar to the right
								return i * (widthBar);
							})
							
							// top bar = height minus data value
							.attr("y", function(d){
								return svgHeight - d.NoStudents/250;
							})
							
							// dynamic bar width
							.attr("width", widthBar - barPadding)
							
							// encode data as the height of each bar
							.attr("height", function(d){
								return d.NoStudents/250;
							})

							// color the bar chart
							.attr("fill", "teal");

							// I can only make this work if the scaling works :(
							// .attr("fill", function(d){
							// 	return "rgb(0, 0, " + (d.NoStudents ...)) + ")";
							// });

							// show actual data values by adding labels
							svg.selectAll("text")
								.data(dataset.data)
								.enter()
								.append("text")
								.text(function(d){
									return d.NoStudents;
								})

								// center the text horizontally at the assigned x value
								.attr("text-anchor", "middle")

								// set x position of text to the left edge of each bar plus half the bar width
								.attr("x", function(d, i){
									return i * widthBar + (widthBar - barPadding)/ 2;
								})

								// y position of text value
								.attr("y", function(d){
									return svgHeight - (d.NoStudents/250);
								})
								.attr("font-family", "sans-serif")
								.attr("font-size", "11px")
								.attr("fill", "black");

					// Axis
					//var xAxis = d3.svg.axis()
			});

		</script>
